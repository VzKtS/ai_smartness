name: Flatten src to ai_smartness

on:
  push:
    branches: [main]
    paths:
      - 'src/**'  # Only trigger when src/ changes

jobs:
  flatten:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or was made by this action
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[auto-flatten]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if src exists
        id: check_src
        run: |
          if [ -d "src/ai_smartness" ]; then
            echo "src_exists=true" >> $GITHUB_OUTPUT
          else
            echo "src_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Flatten src to root
        if: steps.check_src.outputs.src_exists == 'true'
        run: |
          # Remove existing ai_smartness at root if exists
          rm -rf ai_smartness

          # Move src/ai_smartness to root
          mv src/ai_smartness ai_smartness

          # Remove empty src directory
          rmdir src 2>/dev/null || true

          # Configure git
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Stage changes
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Flatten src/ai_smartness to ai_smartness [auto-flatten] [skip ci]"
            git push
          fi
